<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Nithya ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(rgba(255,255,255,0.78), rgba(255,255,255,0.78)),
        url('photo.jpg') center/cover no-repeat;
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 18px;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.18);
      text-align: center;
    }

    h1 {
      color: #e63946;
      margin-bottom: 18px;
    }

    #text {
      font-size: 16px;
      line-height: 1.7;
      min-height: 180px;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background: #333;
      animation: blink 1s infinite;
      vertical-align: bottom;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .from {
      margin-top: 20px;
      font-weight: bold;
    }

    .reveal-btn {
      margin-top: 26px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      background: #e63946;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    .video-box {
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      display: none;
    }

    .video-box.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      border-radius: 14px;
    }

    .tap-screen {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- First screen -->
  <div id="tapScreen" class="card tap-screen">
    <h1>üíù</h1>
    <p><strong>Tap to open your surprise</strong></p>
    <p style="font-size:14px;">This one is just for you, Nithya</p>
  </div>

  <!-- Main content -->
  <div id="mainCard" class="card" style="display:none;">
    <h1>Happy Birthday, Nithya ‚ù§Ô∏è</h1>

    <div id="text"></div><span class="cursor"></span>

    <div class="from" id="from"></div>

    <button id="revealBtn" class="reveal-btn">
      Click to view another one üíå
    </button>

    <div id="videoBox" class="video-box">
      <video id="memoryVideo" controls playsinline>
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- ‚úÖ FIXED: song.mp3 -->
  <audio id="bgMusic" src="song.mp3"></audio>

  <script>
    const tapScreen = document.getElementById("tapScreen");
    const mainCard = document.getElementById("mainCard");
    const textEl = document.getElementById("text");
    const fromEl = document.getElementById("from");
    const revealBtn = document.getElementById("revealBtn");
    const videoBox = document.getElementById("videoBox");
    const video = document.getElementById("memoryVideo");
    const music = document.getElementById("bgMusic");

    const lines = [
      "Five years with you didn‚Äôt just pass.",
      "They stayed ‚Äî in memories, in growth, in quiet moments only we know.",
      "",
      "You saw me at my best and my worst,",
      "and still chose to stay.",
      "",
      "With you, love feels steady.",
      "Safe. Real.",
      "",
      "I want every version of my future with you."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          textEl.innerHTML += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeText, 40);
        } else {
          textEl.innerHTML += "<br><br>";
          charIndex = 0;
          lineIndex++;
          setTimeout(typeText, 400);
        }
      } else {
        fromEl.innerText = "‚Äî Madhan";
        revealBtn.style.display = "inline-block";
      }
    }

    tapScreen.addEventListener("click", () => {
      tapScreen.style.display = "none";
      mainCard.style.display = "block";
      music.volume = 0.4;
      music.play();
      typeText();
    });

    revealBtn.addEventListener("click", () => {
      revealBtn.style.display = "none";
      music.pause();
      videoBox.classList.add("show");
      video.play();
    });
  </script>

</body>
</html>
