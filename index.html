<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Nithya ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: url('photo.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .content {
      max-width: 420px;
    }

    h1 {
      color: #ffb3c1;
      margin-bottom: 20px;
    }

    #text {
      font-size: 16px;
      line-height: 1.8;
      min-height: 220px;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background: white;
      animation: blink 1s infinite;
      margin-left: 4px;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .from {
      margin-top: 18px;
      font-weight: bold;
      color: #ffd6e0;
    }

    .reveal-btn {
      margin-top: 26px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    .video-box {
      margin-top: 22px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      display: none;
    }

    .video-box.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      border-radius: 14px;
    }

    /* First tap screen */
    .tap-screen {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Tap to start -->
  <div id="tapScreen" class="tap-screen">
    <div>
      <h1>üíù</h1>
      <p><strong>Tap to open your surprise</strong></p>
      <p style="font-size:14px;">This one is just for you, Nithya</p>
    </div>
  </div>

  <!-- Main overlay -->
  <div class="overlay">
    <div class="content">
      <h1>Happy Birthday, Nithya ‚ù§Ô∏è</h1>

      <div id="text"></div><span class="cursor"></span>

      <div class="from" id="from"></div>

      <button id="revealBtn" class="reveal-btn">
        Click to view another one üíå
      </button>

      <div id="videoBox" class="video-box">
        <video id="memoryVideo" controls playsinline>
          <source src="video.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="song.mp3"></audio>

  <script>
    const tapScreen = document.getElementById("tapScreen");
    const textEl = document.getElementById("text");
    const fromEl = document.getElementById("from");
    const revealBtn = document.getElementById("revealBtn");
    const videoBox = document.getElementById("videoBox");
    const video = document.getElementById("memoryVideo");
    const music = document.getElementById("bgMusic");

    const lines = [
      "Five years with you didn‚Äôt just pass.",
      "They stayed ‚Äî in memories, in growth, in quiet moments only we know.",
      "",
      "You saw me at my best and my worst,",
      "and still chose to stay.",
      "",
      "With you, love feels steady.",
      "Safe. Real.",
      "",
      "I want every version of my future with you."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          textEl.innerHTML += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeText, 40);
        } else {
          textEl.innerHTML += "<br><br>";
          charIndex = 0;
          lineIndex++;
          setTimeout(typeText, 400);
        }
      } else {
        fromEl.innerText = "‚Äî Madhan";
        revealBtn.style.display = "inline-block";
      }
    }

    tapScreen.addEventListener("click", () => {
      tapScreen.style.display = "none";
      music.volume = 0.4;
      music.play();
      typeText();
    });

    revealBtn.addEventListener("click", () => {
      revealBtn.style.display = "none";
      music.pause();
      videoBox.classList.add("show");
      video.play();
    });
  </script>

</body>
</html>
