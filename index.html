<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Nithya ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      height: 100vh;
      overflow: hidden;
    }

    /* OPENING */
    .cover {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fbc2eb, #fdd6bd);
    }

    .open-box {
      background: rgba(255,255,255,0.25);
      border-radius: 18px;
      padding: 28px 32px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .open-box p {
      font-size: 20px;
      color: #5a2a3c;
      margin: 0;
    }

    /* CONTENT */
    .content {
      display: none;
      height: 100vh;
      background-image: url('photo.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      height: 100%;
      border-radius: 18px;
      padding: 24px;
      overflow-y: auto;
      position: relative;
    }

    .message p {
      font-size: 17px;
      line-height: 1.7;
      color: #fff;
      margin-bottom: 22px;
      opacity: 0;
    }

    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- OPENING -->
<div class="cover" id="cover" onclick="openSurprise()">
  <div class="open-box">
    <p>Tap to open your surprise üíó</p>
  </div>
</div>

<!-- CONTENT -->
<div class="content" id="content">
  <div class="overlay" id="overlay">
    <div class="message" id="message"></div>
  </div>
</div>

<script>
  const paragraphs = [
    "Five years with you didn‚Äôt just pass.\nThey stayed.\nIn memories, in growth, in the quiet moments only we know.",

    "You‚Äôve seen me at my best and my worst,\nand somehow you chose to stay.\nThat means more to me than words can explain.",

    "With you, love feels steady.\nSafe.\nReal.",

    "I don‚Äôt know what the future holds,\nbut I know this ‚Äî\nI want every version of it with you.",

    "Happy Birthday, Nithya.\nStill choosing you. Always."
  ];

  function openSurprise() {
    document.getElementById("cover").style.display = "none";
    document.getElementById("content").style.display = "block";

    document.getElementById("music").play();
    typeWriter();
    startHearts();
  }

  function typeWriter() {
    const container = document.getElementById("message");
    let delay = 0;

    paragraphs.forEach(text => {
      const p = document.createElement("p");
      container.appendChild(p);

      setTimeout(() => {
        let i = 0;
        p.style.opacity = 1;

        const interval = setInterval(() => {
          if (text.charAt(i) === "\n") {
            p.innerHTML += "<br>";
          } else {
            p.innerHTML += text.charAt(i);
          }
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 30);
      }, delay);

      delay += text.length * 30 + 700;
    });
  }

  function startHearts() {
    const overlay = document.getElementById("overlay");

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      overlay.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 500);
  }
</script>

</body>
</html>
