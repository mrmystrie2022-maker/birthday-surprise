<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Nithya ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('photo.jpg') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tap screen */
    .tap-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      z-index: 5;
    }

    /* Text overlay */
    .text-box {
      background: rgba(0,0,0,0.35); /* black with low opacity */
      padding: 30px;
      max-width: 420px;
      border-radius: 16px;
      text-align: center;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8); /* glow for readability */
    }

    h1 {
      margin-bottom: 18px;
      color: #ffd6e0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9);
    }

    #text {
      font-size: 16px;
      line-height: 1.7;
      min-height: 200px;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background: white;
      animation: blink 1s infinite;
      vertical-align: bottom;
      margin-left: 4px;
    }

    @keyframes blink {
      0%,50%,100% { opacity: 1; }
      25%,75% { opacity: 0; }
    }

    .from {
      margin-top: 18px;
      font-weight: bold;
      color: #ffe6ee;
    }

    .reveal-btn {
      margin-top: 24px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      background: #000;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    .video-box {
      margin-top: 20px;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .video-box.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <!-- Tap to start -->
  <div id="tapScreen" class="tap-screen">
    <div>
      <h1>üíù</h1>
      <p><strong>Open pannu</strong></p>
      <p style="font-size:14px;">Unakaga ennala mudinjadhu, Nithya</p>
    </div>
  </div>

  <!-- Text overlay -->
  <div class="text-box">
    <h1>Happy Birthday, Nithya ‚ù§Ô∏è</h1>

    <div id="text"></div><span class="cursor"></span>

    <div class="from" id="from"></div>

    <button id="revealBtn" class="reveal-btn">
      Thottu dha paaren üíå
    </button>

    <div id="videoBox" class="video-box">
      <video id="memoryVideo" controls playsinline>
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="song.mp3"></audio>

  <script>
    const tapScreen = document.getElementById("tapScreen");
    const textEl = document.getElementById("text");
    const fromEl = document.getElementById("from");
    const revealBtn = document.getElementById("revealBtn");
    const videoBox = document.getElementById("videoBox");
    const video = document.getElementById("memoryVideo");
    const music = document.getElementById("bgMusic");

    const lines = [
      "Five years with you didn‚Äôt just pass.",
      "They stayed ‚Äî in memories, in growth, in quiet moments only we know.",
      "",
      "You saw me at my best and my worst,",
      "and still chose to stay.",
      "",
      "With you, love feels steady.",
      "Safe. Real.",
      "",
      "I want every version of my future with you.",
      "",
      "vera ena solla therila."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          textEl.innerHTML += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeText, 40);
        } else {
          textEl.innerHTML += "<br><br>";
          charIndex = 0;
          lineIndex++;
          setTimeout(typeText, 400);
        }
      } else {
        fromEl.innerText = "Your's -‚Äî Madhan";
        revealBtn.style.display = "inline-block";
      }
    }

    tapScreen.addEventListener("click", () => {
      tapScreen.style.display = "none";
      music.volume = 0.4;
      music.play();
      typeText();
    });

    revealBtn.addEventListener("click", () => {
      revealBtn.style.display = "none";
      music.pause();
      videoBox.classList.add("show");
      video.play();
    });
  </script>

</body>
</html>
